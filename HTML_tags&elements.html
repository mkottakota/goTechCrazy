<!DOCTYPE html>
<html>
<head>
	<title>Tags&Elements</title>
</head>
<body>
	<h1>I am in h1 Tag</h1>
	<h2>I am in h2 Tag</h2>
	<h3>I am in h3 Tag</h3>
	<h4>I am in h4 Tag</h4>
	<h5>I am in h5 Tag</h5>
	<h6>I am in h6 Tag</h6>
	<h1>Text with in "<" and ">" is know as tags.</h1>
	<h1>Element is defined as "opening tag+text between tags+closingtag".</h1>
